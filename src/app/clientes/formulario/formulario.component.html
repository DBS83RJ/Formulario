<form [formGroup]="formCliente" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="tipo">Tipo de cadastro</label>
    <select class="form-control" name="tipo" id="tipo" formControlName="tipo">
      <option value="1">Pessoa física</option>
      <option value="2">Pessoa jurídica</option>
    </select>
  </div>
 
  <div class="form-group" *ngIf="formCliente.value.tipo == 1">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" name="cpf" id="cpf" formControlName="cpf" mask="000.000.000-00"
    [showMaskTyped]="true" [dropSpecialCharacters]="false">
    <div *ngIf="formCliente.controls.cpf.errors?.pattern">
      CPF INVÁLIDO!
    </div>
  </div>
  
  <div class="form-group" *ngIf="formCliente.value.tipo == 2">
    <label for="cnpj">CNPJ</label>
    <input type="text" class="form-control" name="cnpj" id="cnpj" formControlName="cnpj" mask="00.000.000/0000-00"
    [showMaskTyped]="true">
    <div *ngIf="formCliente.controls.cnpj.errors?.pattern">
      CNPJ INVÁLIDO!
    </div>
  </div>

  <div class="form-group" *ngIf="formCliente.value.tipo == 1">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="name" id="nome" formControlName="nome">
  </div>

  <div class="form-group" *ngIf="formCliente.value.tipo == 2">
    <label for="razaoSocial">Razão Social</label>
    <input type="text" class="form-control" name="razaoSocial" id="razaoSocial" formControlName="razaoSocial">
  </div>

  <div class="form-group">
    <label for="email">e-mail</label>
    <input type="email" class="form-control" name="email" id="email" formControlName="email">
    <div *ngIf="formCliente.controls.email.errors?.pattern">
      EMAIL INVÁLIDO!
    </div>
  </div>

  <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" class="form-control" name="cep" id="cep" formControlName="cep" (blur)="consultaCEP()"
    mask="00.000-000" [showMaskTyped]="true">
  </div>

  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" name="endereco" id="endereco" formControlName="endereco">
  </div>

  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text" class="form-control" name="bairro" id="bairro" formControlName="bairro">
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control" name="cidade" id="cidade" formControlName="cidade">
  </div>

  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" class="form-control" name="estado" id="estado" formControlName="estado">
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Salvar">
  <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>

</form>
